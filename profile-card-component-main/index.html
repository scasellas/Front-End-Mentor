<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <img class="bg__top" src="./images/bg-pattern-top.svg" alt="">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg__bottom">
  <main class="card">

    <div class="card__top"><img src="./images/bg-pattern-card.svg" alt="" class="top__img"></div>

    <div class="card__mid">

      <img src="./images/image-victor.jpg" alt="" class="mid__img">

      <div class="mid--flex">
        <p class="mid__name | bold">Victor Crest</p>
        <p class="mid__age">26</p>
      </div>
      <p class="mid__location">London</p>
      <hr>
    </div>

    <div class="card__bottom">

      <div class="bottom__stats">
        <p class="bold">80K</p>
        <p class="small">Followers</p>
      </div>
      <div class="bottom__stats">
        <p class="bold">803K</p>
        <p class="small">Likes</p>
      </div>
      <div class="bottom__stats">
        <p class="bold">1.4K</p>
        <p class="small">Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">scasellas</a>.
  </div>
</body>

</html>
