<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">

    <img class="hero-img" src="./images/illustration-hero.svg" alt="">
    <h1 class="primary">Order Summary</h1>

    <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="select-plan">
      <img src="./images/icon-music.svg" alt="">
      <div class="plan-type">
        <p class="secondary">Annual Plan</p>
        <p>$59.99/year</p>
      </div>


      <a href="">Change</a>
    </div>
    <div class="payment">
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
</div>
    <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">scasellas</a>.</p> 
    </div>
  
</body>

</html>
